    affiliation: "PhD Student, The University of British Columbia"
    bio: "Aditya Chinchure is a second-year PhD student at the University of British Columbia, working across the Computer Vision and Natural Language Processing labs with Dr. Leonid Sigal and Dr. Vered Shwartz. He is the recipient of the Four-Year Fellowship (4YF) from UBC. Aditya has published his work at leading Computer Vision and NLP conferences like CVPR, ECCV and EMNLP. Aditya's area of focus is on using cognitive approaches to build and evaluate vision and language models, with topics spanning video understanding, commonsense reasoning and bias & fairness in generative models."
